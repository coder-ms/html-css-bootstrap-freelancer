<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg navbar-dark my-bg-black h-100">
            <div class="container-md">
                <a class="navbar-brand text-uppercase" href="#">Start Bootstrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="boot-navbar">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="hero" class="bg-green">
            <div class="container-md">
                <div class="row justify-content-center">
                    <div class="col-auto text-center">

                    </div>
                </div>
                <img src="img/avatar.svg" alt="avatar" class="avatar">
                <h1 class="text-uppercase">Start Bootstrap</h1>
            </div>
        </section>
        <section id="portfolio">
            <div class="container-md text-center">
                <h2 class="text-uppercase">Portfolio</h2>
                <div class="row">
                    <div class="col">
                        <img src="img/cabin.png" alt="cabin" class="img-portfolio">
                    </div>
                    <div class="col">
                        <img src="img/cake.png" alt="cake" class="img-portfolio">
                    </div>
                    <div class="col">
                        <img src="img/circus.png" alt="circus" class="img-portfolio">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <img src="img/game.png" alt="game" class="img-portfolio">
                    </div>
                    <div class="col">
                        <img src="img/safe.png" alt="safe" class="img-portfolio">
                    </div>
                    <div class="col">
                        <img src="img/submarine.png" alt="submarine" class="img-portfolio">
                    </div>
              </div>
            </div>
        </section>
        <section id="about" class="bg-green">
            <div class="container-md">
                about
            </div>
        </section>
        <section id="contact">
            <div class="container-md">
                contact
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-top bg-darkgrey">
            <div class="container-md">
                top footer
            </div>
        </div>
        <div class="footer-bottom bg-lightgrey">
            <div class="container-md">
                bottom footer
            </div>
        </div>
    </footer>



    
</body>
</html>
